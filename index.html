<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Costco Iran Webview</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
      }
    </style>
  </head>
  <body>
    <iframe
      id="webview"
      src="https://zil.ink/costcoiran"
      onload="removePoweredBy()"
    ></iframe>

<script>
document.addEventListener("DOMContentLoaded", function () {
    // تابع برای حذف المان هدف
    function removePoweredBy() {
        const element = document.querySelector("#powered-by");
        if (element) {
            element.style.display = "none"; // پنهان کردن
            element.remove(); // حذف کامل
        }
    }

    // بررسی اولیه
    removePoweredBy();

    // نظارت بر تغییرات DOM
    const observer = new MutationObserver(function (mutationsList) {
        for (const mutation of mutationsList) {
            if (mutation.type === "childList") {
                removePoweredBy(); // حذف دوباره در صورت اضافه شدن
            }
        }
    });

    // نظارت بر کل صفحه
    observer.observe(document.body, { childList: true, subtree: true });

    // بررسی دوره‌ای (برای اطمینان از حذف در بارگذاری‌های پویا)
    setInterval(removePoweredBy, 1000);
});
</script>

  </body>
</html>
