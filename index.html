<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Costco Iran Webview</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
      }
    </style>
  </head>
  <body>
    <iframe
      id="webview"
      src="https://zil.ink/costcoiran"
      onload="removePoweredBy()"
    ></iframe>

    <script>
      function removePoweredBy() {
        const iframe = document.getElementById('webview');
        iframe.onload = () => {
          try {
            const iframeDoc =
              iframe.contentDocument || iframe.contentWindow.document;
            const poweredByElement = iframeDoc.querySelector('#powered-by');
            if (poweredByElement) {
              poweredByElement.style.display = 'none';
            }
          } catch (error) {
            console.warn(
              'Unable to modify iframe content due to cross-origin restrictions.'
            );
          }
        };
      }
    </script>
  </body>
</html>
